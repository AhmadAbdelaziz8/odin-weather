<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
  </head>
  <body>
    <div class="location-detail-container">
      <!-- city details -->
      <div class="city-details">
        <h1>City</h1>
        <div>
          <h2 id="temp">62Â°</h2>
          <h3>Cloudy</h3>
        </div>
      </div>
      <!-- search bar -->
      <form>
        <div class="search-section">
          <!-- <label for="search"></label> -->
          <label for="search-city">search for your city</label>
          <input
            type="text"
            name="search here"
            id="search-city"
            placeholder="type here..."
          />
        </div>
      </form>
    </div>

    <div class="weather-details-container">
      <h2>weather details</h2>

      <div class="weather-details-card">
        <div class="weather-details-item">
          <p class="item-title">feels like</p>
          <p class="item-value">50</p>
        </div>
        <div class="weather-details-item">
          <p class="item-title">ENE wind</p>
          <p class="item-value">13ml/hr</p>
        </div>
        <div class="weather-details-item">
          <p class="item-title">Humidity</p>
          <p class="item-value">82%</p>
        </div>
        <div class="weather-details-item">
          <p class="item-title">UV</p>
          <p class="item-value">0</p>
        </div>
        <div class="weather-details-item">
          <p class="item-title">Visbility</p>
          <p class="item-value">7 mi</p>
        </div>
        <div class="weather-details-item">
          <p class="item-title">pressure</p>
          <p class="item-value">1022 hpa</p>
        </div>
      </div>
    </div>
    <div class="weather-forcast-graph"></div>
  </body>
</html>
